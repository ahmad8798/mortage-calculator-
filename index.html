<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon for the site -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="d-flex flex-column justify-content-lg-center align-items-center">
    <!-- Main container for the calculator -->
    <div class="container cal-container">
      <div class="row">
        <!-- Left section of the calculator (input form) -->
        <div class="col-lg-6 left-col">
          <!-- Header of the calculator with title and clear button -->
          <div class="d-flex flex-column flex-sm-row justify-content-between cal-header mb-3">
            <h5>Mortgage calculator</h5>
            <a href="#">Clear All</a>
          </div>

          <!-- Form elements for inputting mortgage details -->
          <div class="row">
            <!-- Mortgage Amount input -->
            <div class="col-lg-12">
              <p>Mortgage Amount</p>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Mortgage Amount"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>

            <!-- Mortgage Term input -->
            <div class="col-lg-6">
              <p>Mortgage Term</p>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Mortgage Term"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text w-lg-50" id="basic-addon2">years</span>
              </div>
            </div>

            <!-- Interest Rate input -->
            <div class="col-lg-6">
              <p>Interest Rate</p>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Interest Rate"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text w-lg-25" id="basic-addon2">%</span>
              </div>
            </div>

            <!-- Mortgage Type selection (Radio buttons) -->
            <div class="col-lg-12">
              <p>Mortgage Type</p>
              <div class="radio-list">
                <div class="radio-item">
                  <input type="radio" name="radio" id="radio1" />
                  <label for="radio1">Repayment</label>
                </div>
              </div>
              <div class="radio-list">
                <div class="radio-item">
                  <input type="radio" name="radio" id="radio2" />
                  <label for="radio2">Interest Only</label>
                </div>
              </div>
            </div>

            <!-- Calculate button -->
            <div class="col-lg-12 mt-3">
              <button class="border-0 rounded-pill cal-button px-3 py-2">
                <span>
                  <img src="./assets/images/icon-calculator.svg" alt="" />
                </span>
                Calculate repayments
              </button>
            </div>
          </div>
        </div>
        <!-- End of left section -->

        <!-- Right section for displaying calculation results -->
        <div class="col-lg-6 right-col">
          <div class="d-flex flex-column justify-content-center align-items-center h-100 text-center">
            <div class="d-flex justify-content-center">
              <img
                width="150px"
                height="150px"
                src="/assets/images/illustration-empty.svg"
                alt="Empty illustration"
              />
            </div>
            <h5 class="text-white">Results shown here</h5>
            <p>
              Complete the form and click "Calculate repayments" to see what your monthly
              repayments would be.
            </p>
          </div>
        </div>
        <!-- End of right section -->
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
